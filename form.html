<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">

</head>

<body>

    <nav>

        <div class="form">Form</div>

    </nav>
    <hr>
    <form action="post">
        <label>First Name : </label>
        <input type="text"><br>
        <label>Last Name : </label>
        <input type="text"><br>
        <label>Email : </label>
        <input type="email"><br>
        <label>Mobile : </label>
        <input type="tel"><br>
        <label>Password : </label>
        <input type="password"><br>
        <label>Gender : </label>
        <input type="radio"><label>Male</label>
        <input type="radio"><label>Female</label><br>
        <label>Upload your photo </label>
        <input type="file"><br>
        <label>Date of Birth </label>
        <input type="date"><br>
        <label>Your message </label><br>
        <textarea name="name" rows="8" cols="80">Type your message....</textarea>
        <input type="submit">
    </form>



</body>

</html>
